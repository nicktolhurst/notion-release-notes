# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Set the version of node.
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
    
      # Installs node modules & caches.
      - name: NPM install with caching
        uses: bahmutov/npm-install@v1.6.0
        with:
          # Working directory to specify subfolder in which dependencies are defined
          working-directory: ./NotionReleaseNotes/

      # Compiles typescript
      - name: Compile Typescript
        run: |
          tsc -p ./NotionReleaseNotes/tsconfig.json

       # Updates Versions
      - name: Update Build Version
        run: |
          ./update-version.ps1 -SemanticReleaseType "Build"
        shell: pwsh  

      - name: Git Auto Commit
        # You may pin to the exact commit or the version.
        # uses: stefanzweifel/git-auto-commit-action@abd87b7d94702070bef78dc1d56b6928b8fa9ecc
        uses: stefanzweifel/git-auto-commit-action@v4.12.0
        with:
          # Commit message
          commit_message: "${{ github.event.number }}: apply version updates"
          # Git branch name, where changes should be pushed too. Required if Action is used on the `pull_request` event
          branch: ${{ github.head_ref }}
          commit_options: --no-verify
          # File pattern used for `git add`. For example `src/\*.js`
          file_pattern: .
